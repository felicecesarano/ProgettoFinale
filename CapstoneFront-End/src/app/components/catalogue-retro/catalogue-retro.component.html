<div class="banner">
</div>
<div class="container-fluid p-5 pb-0 mb-5">
    <div class="row">
        <div class="card border-0" style="width: 19.07rem;" *ngFor="let product of products"> 
            <div class="card-img-top-container">
                <img [src]="product.img" [alt]="product.name"
                    class="card-img-top border rounded-4 shadow-sm" alt="Boca Retro">
                <button type="button" class="btn bgButton text-white" (click)="openModal(product)">
                    Dai un occhiata
                </button>
            </div>
            <div class="card-body text-center">
                <h6 class="card-text">{{ product.name }}</h6>
                <p class="m-0">{{ product.description}}</p>
                <p class="fw-semibold">{{ product.price}} €</p>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Dettagli del prodotto</h5>
                <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="selectedProduct">
                <div class="text-center">
                    <img [src]="selectedProduct.img" class="w-75 image-responsive" [alt]="selectedProduct.name">
                </div>
                <h6 class="card-text mt-3">{{ selectedProduct.name }}</h6>
                <p>{{ selectedProduct.description }}</p>
                <p class="fw-semibold">{{ selectedProduct.price }} €</p>

                <div class="ms-2">
                    <div>
                        <h6>Taglie Disponibili</h6>
                        <button type="button" class="btn btn-outline-secondary taglia-btn me-3 px-4 mb-2"
                            [ngClass]="{'selected': selectedSize === 'S'}" (click)="selectSize('S')">S</button>
                        <button type="button" class="btn btn-outline-secondary taglia-btn me-3 px-4 mb-2"
                            [ngClass]="{'selected': selectedSize === 'M'}" (click)="selectSize('M')">M</button>
                        <button type="button" class="btn btn-outline-secondary taglia-btn me-3 px-4 mb-2"
                            [ngClass]="{'selected': selectedSize === 'L'}" (click)="selectSize('L')">L</button>
                        <button type="button" class="btn btn-outline-secondary taglia-btn me-3 px-4 mb-2"
                            [ngClass]="{'selected': selectedSize === 'XL'}" (click)="selectSize('XL')">XL</button>
                        <button type="button" class="btn btn-outline-secondary taglia-btn me-3 px-4 mb-2"
                            [ngClass]="{'selected': selectedSize === 'XXL'}" (click)="selectSize('XXL')">XXL</button>
                    </div>
                    <div class="col-3">
                        <h6>Quantità:</h6>
                        <div class="input-group">
                            <button class="btn btn-outline-secondary" type="button" (click)="quantity = quantity - 1"
                                [disabled]="quantity === 1">-</button>
                            <input type="number" class="form-control text-center p-0" [(ngModel)]="quantity" id="quantita"
                                min="1">
                            <button class="btn btn-outline-secondary" type="button" (click)="quantity = quantity + 1">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer mt-2">
                <button type="button" class="btn bgButton text-white" (click)="addToCart()">Aggiungi al carrello</button>
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Chiudi</button>
            </div>
        </div>
    </div>
</div>
