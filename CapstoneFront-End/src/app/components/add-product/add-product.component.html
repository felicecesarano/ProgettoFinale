<div class="container my-5">
  <h2 class="mb-4 text-center">Aggiungi Prodotto</h2>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
      <div class="invalid-feedback">
        Nome richiesto.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Descrizione</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="product.description" name="description">
      <div class="invalid-feedback">
        Descrizione richiesta.
      </div>
    </div>
    <div class="form-group">
      <label for="img">URL Immagine</label>
      <input type="text" class="form-control" id="img" required [(ngModel)]="product.img" name="img">
      <div class="invalid-feedback">
        URL immagine richiesto.
      </div>
    </div>
    <div class="form-group">
      <label for="price">Prezzo</label>
      <input type="number" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
      <div class="invalid-feedback">
        Prezzo richiesto.
      </div>
    </div>
    <div class="form-group">
      <label for="category">Categoria</label>
      <input type="text" class="form-control" id="category" required [(ngModel)]="product.category" name="category">
      <div class="invalid-feedback">
        Categoria richiesta.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Aggiungi</button>
  </form>
</div>
