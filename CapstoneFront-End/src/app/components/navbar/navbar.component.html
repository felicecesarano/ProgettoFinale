<div class="container-fluid px-5 border-bottom d-flex align-items-center justify-content-between bg-white"
    [ngClass]="{'scrolled': scrolled}">
    <div>
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
            aria-controls="staticBackdrop">
            <i class="bi bi-list"></i>
        </button>

        <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
            aria-labelledby="staticBackdropLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column justify-content-between px-0">
                <div class="px-5">
                    <ul class="p-0">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item fs-4 ps-0"><a [routerLink]="['/']" routerLinkActive="active"
                                    [routerLinkActiveOptions]="{exact: true}" class="nav-link active text-black"
                                    data-bs-dismiss="offcanvas">Home</a></li>
                            <li class="list-group-item fs-4 ps-0"><a [routerLink]="['/serie-a']"
                                    class="nav-link active text-black" data-bs-dismiss="offcanvas">Serie A</a></li>
                            <li class="list-group-item fs-4 ps-0"><a [routerLink]="['/premierleague']"
                                    class="nav-link active text-black" data-bs-dismiss="offcanvas">Premier League</a>
                            </li>
                            <li class="list-group-item fs-4 ps-0"><a [routerLink]="['/ligue1']"
                                    class="nav-link active text-black" data-bs-dismiss="offcanvas">Ligue 1</a></li>
                            <li class="list-group-item fs-4 ps-0"><a [routerLink]="['/laliga']"
                                    class="nav-link active text-black" data-bs-dismiss="offcanvas">La Liga</a></li>
                            <li class="list-group-item fs-4 ps-0"><a [routerLink]="['/bundesliga']"
                                    class="nav-link active text-black" data-bs-dismiss="offcanvas">Bundesliga</a></li>
                            <li class="list-group-item fs-4 ps-0"><a [routerLink]="['/retro']"
                                    class="nav-link active text-black" data-bs-dismiss="offcanvas">Retrò</a></li>
                            <li class="list-group-item fs-4 ps-0"><a [routerLink]="['/restodelmondo']"
                                    class="nav-link active text-black" data-bs-dismiss="offcanvas">Resto del mondo</a>
                            </li>
                        </ul>
                    </ul>
                </div>
                <div class="border-top px-5 pt-2">
                    <a href="" class="text-decoration-none text-black"><i class="bi bi-person"></i><span
                            class="ms-1">Account</span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href=""><img src="../../../assets/Logo.jpg" alt="Logo" class="ms-5 w-25"></a>
    </div>
    <div>
        <i class="bi bi-search"></i>
        <i class="bi bi-person mx-3"></i>
        <i data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"
            class="bi bi-bag"></i>
    </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header border-bottom">
        <i class="bi bi-bag "></i> <span class="ms-2"> 1 Articolo</span>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="card m-2" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://outletdelcalcio.eu/cdn/shop/files/2_aa85f991-a063-4731-989f-577fcdce174e.png?v=1715593298"
                    class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <p class="card-text"><small class="text-body-secondary">BOCA JUNIORS</small></p>
                        <p class="card-text fw-semibold">35€</p>
                    </div>
                    <h6 class="card-text">Shirt Player Boca Juniors 96/97</h6>
                    <p class="card-text"><small class="text-body-secondary">L</small></p>
                    <i class="bi bi-trash3 float-end text-danger"></i>
                </div>
            </div>
        </div>
    </div>
</div>
